<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css">
    <title>Log in</title>
</head>
<body>
    
<h1 class="title_login">
    ¡Bienvenido a Medicare Alert!
</h1>
<h3 class="title_support">
    Administra los recordatorios de <br>medicamentos.
</h3>

<button class="button_comp" id="google">
    <img id="google_icon" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
    <p id="google_text">Continuar con Google</p>
</button>

<p id="o">o</p>

<form class="email_container">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="Placeholder">
</form>

<form class="password_container">
    <label for="password">Contraseña</label>
    <input type="text" id="password" placeholder="Placeholder">
    <img id="icon_eye" src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="Icono de ojo abierto">
</form>

<button id="login_button" type="submit">Iniciar sesión</button>
<a href="account_recovery.html" id="recuperar_clave">Olvide mi contraseña</a>
<a href="signup.html" id="signup">No tengo cuenta</a>
<script src="eyeIcon.js"></script>
</body>
</html>
